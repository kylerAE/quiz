<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUIZ 2 - Grades Analyzer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: teal;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: purple;
      background-color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: lightgray;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="icons8-grades-50.png" alt="Logo">
    <h1>Grades Analyzer</h1>
  </header>

  <div class="container mt-4">
    <details>
      <summary>Click Me</summary>
      <i>Enter your grades in the following subjects</i>
    </details>

    <div class="form-box mt-4">
      <h2>Grade Calculator</h2>
      <form id="gradeForm">
        <div class="mb-3">
          <label for="math" class="form-label">Math Grade:</label>
          <input type="number" id="math" name="math" min="0" max="100" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="english" class="form-label">English Grade:</label>
          <input type="number" id="english" name="english" min="0" max="100" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="science" class="form-label">Science Grade:</label>
          <input type="number" id="science" name="science" min="0" max="100" required class="form-control">
        </div>
        <button type="button" onclick="calculateAverage()">Calculate Average</button>
      </form>

      <h3 id="result" class="mt-4"></h3>
    </div>
  </div>

  <script>
    function calculateAverage() {
      var math = parseFloat(document.getElementById('math').value);
      var english = parseFloat(document.getElementById('english').value);
      var science = parseFloat(document.getElementById('science').value);

      if (isNaN(math) || isNaN(english) || isNaN(science)) {
        document.getElementById('result').textContent = "Please enter valid grades for all subjects.";
        return;
      }

      var average = (math + english + science) / 3;
      document.getElementById('result').textContent = "Average Grade: " + average.toFixed(2);
    }
  </script>

</body>
</html>
